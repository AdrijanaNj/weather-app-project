<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/82347aa7ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAppProject</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="col">
              <button
                class="btn btn-outline-secondary"
                id="location"
                type="button"
              >
                <i class="fas fa-map-marker-alt current-location"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="current-weather">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  Last updated: <span id="day">Sunday 23:14 </span
                  ><span>, </span
                  ><span id="description" class="description"
                    >Overcast Clouds</span
                  >
                </li>
                <li>
                  Humidity: <strong id="humidity">93</strong><strong>%</strong>,
                  Wind: <strong id="wind">3</strong><strong>km/h</strong>
                </li>
              </ul>
            </div>
            <div class="current col-6">
              <img
                src=""
                class="weather-today-image"
                alt="weather-image"
                id="icon"
              />
              <span class="temperature" id="temperature"></span>
              <span class="unit-C"
                ><a href="#" class="active" id="celsius-link">째C</a></span
              >
              <span class="unit-F"
                >|<a href="#" id="fahrenheit-link">째F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="WeatherForecast" id="weather-forecast">
          <div class="forecast-day">Sat</div>
          <div class="image-weather">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="weather-icon-forecast"
            />
          </div>
          <div class="forecast-temperature">
            <span class="forecast-temp-max">10째</span>
            <span class="forecast-temp-min">1째</span>
          </div>
        </div>

        <footer>
          This project was coded by <span>Adrijana Njezic</span> and is
          <a
            href="https://github.com/AdrijanaNj/weather-app-project"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://focused-roentgen-88efce.netlify.app"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
